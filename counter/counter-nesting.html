<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>counter</title>
  <style type="text/css">
    .counter {
      counter-reset: counter 0;
    }

    .counter > li:before {
      content: counters(counter, "-") ". ";
      counter-increment: counter 1;
    }
  </style>
</head>
<body>
  <ul class="counter">
    <li>List item</li>
    <li>
      List item
      <ul class="counter">
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
      </ul>
    </li>
    <li>List item</li>
    <li>List item</li>
    <li>List item</li>
  </ul>
</body>
</html>
