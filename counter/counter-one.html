<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>counter</title>
  <style type="text/css">
    .counter {
      counter-reset: counter 0; /* 设置起始数值 */
    }

    .counter > li:before {
      content: counter(counter) '. ';
      counter-increment: counter 1; /* 每次递增数值，默认为1 */
    }
  </style>
</head>
<body>
  <ul class="counter">
    <li>List item</li>
    <li>List item</li>
    <li>List item</li>
    <li>List item</li>
    <li>List item</li>
  </ul>
</body>
</html>
