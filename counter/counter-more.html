<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>counter</title>
  <style type="text/css">
    .counter {
      counter-reset: counter1 0 counter2 1;
    }

    .counter > li:before {
      content: counter(counter1) '. ';
      counter-increment: counter1 1;
    }

    .counter > li:after {
      content: " " counter(counter2);
      counter-increment: counter2 2;
    }
  </style>
</head>
<body>
  <ul class="counter">
    <li>List item</li>
    <li>List item</li>
    <li>List item</li>
    <li>List item</li>
    <li>List item</li>
  </ul>
</body>
</html>
