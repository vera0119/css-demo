<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>右边固定，左边自适应</title>
  <style type="text/css">
    .container {
      position: relative;
    }

    .content {
      background-color: yellow;
      margin-right: 200px;
    }

    .right {
      background-color: red;
      position: absolute;
      right: 0;
      top: 0;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">content</div>
    <div class="right">left<br><br>left</div>
  <div>
</body>
</html>
