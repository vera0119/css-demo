<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>两列固定宽度</title>
  <style type="text/css">
    #left {
      background-color: #f00;
      border: 1px solid #0f0;
      width: 300px;
      height: 300px;
      float: left;
    }

    #right {
      background-color: #ff0;
      border: 1px solid #00f;
      width: 300px;
      height: 300px;
      float: left;
    }
  </style>
</head>
<body>
  <div id="left">left</div>
  <div id="right">right</div>
</body>
</html>
