<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>左边固定，右边自适应</title>
  <style type="text/css">
    .container {
      overflow: hidden; /* 清除浮动 */
      background: linear-gradient(to right, red 0, red 200px, yellow 200px, yellow 100%);
    }

    .left {
      background-color: red;
      float: left;
      width: 200px;
    }

    .content {
      background-color: yellow;
      margin-left: 200px; /* 等于左边的宽度 */
      /*overflow: hidden;*/ /* 可以不设置margin-left，通过overflow:hidden也可以实现右边自适应 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">left<br><br>left</div>
    <div class="content">content</div>
  <div>
</body>
</html>
