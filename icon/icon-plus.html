<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>icon-plus</title>
  <style type="text/css">
    .icon-plus {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 20px;
      height: 20px;
    }

    .icon-plus:before, .icon-plus:after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .icon-plus:before {
      width: 20px;
      border-top: 4px solid;
      margin: -2px 0 0 -10px;
    }

    .icon-plus:after {
      height: 20px;
      border-left: 4px solid;
      margin: -10px 0 0 -2px;
    }
  </style>
</head>
<body>
  <div class="icon-plus"></div>
</body>
</html>
