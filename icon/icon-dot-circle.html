<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>icon-dot-circle</title>
  <style type="text/css">
    .icon-dot-circle {
      display: inline-block;
      width: 10px;
      height: 10px;
      padding: 2px;
      border: 2px solid;
      border-radius: 50%;
      background-color: currentColor;
      background-clip: content-box;
    }
  </style>
</head>
<body>
  <div class="icon-dot-circle"></div>
</body>
</html>
